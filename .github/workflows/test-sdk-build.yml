name: Test SDK Build

on:
  push:
    paths:
      - 'packages/sdk/**'
  pull_request:
    paths:
      - 'packages/sdk/**'
  workflow_dispatch:

jobs:
  test-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine pytest
    
    - name: Build package
      run: |
        cd packages/sdk
        python -m build
    
    - name: Check package
      run: |
        cd packages/sdk
        python -m twine check dist/*
    
    - name: Test installation
      run: |
        cd packages/sdk
        pip install dist/*.whl
        python -c "import chaoschain_sdk; print(f'SDK version: {chaoschain_sdk.__version__}')"
    
    - name: Run tests
      run: |
        cd packages/sdk
        pip install -e ".[dev]"
        pytest tests/ -v
